<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Bebidas</h5>
            <p-table [value]="bebida" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines"
                [paginator]="true" [globalFilterFields]="['bebi_Id,bebi_Descripcion, bebi_Imagen,bebi_Precio']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear()"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter($event)" placeholder="Buscar"
                                class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>                       
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Bebida
                                <p-columnFilter type="text" field="bebi_Descripcion" display="menu"
                                    placeholder="Buscar por Alimento"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Imagen
                                <p-columnFilter type="text" field="bebi_Imagen" display="menu"
                                    placeholder="Buscar por Alimento"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Precio
                                <p-columnFilter type="text" field="bebi_Precio" display="menu"
                                    placeholder="Buscar por Alimento"></p-columnFilter>
                            </div>
                        </th> 
                        <th style="text-align: center;">
                    
                            Acciones
    
                    
                         </th>    
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-bebi>
                    <tr class="">
                        <td>{{bebi.bebi_Descripcion}}</td>
                        <td>
                            <img [src]="bebi.bebi_Imagen" alt="Imagen de Bebida" style="width: 100px; height: auto;">
                        </td>  
                        <td>{{bebi.bebi_Precio}}</td>
                        <td style="display: flex; justify-content: space-around; ;grid-gap: 5px;">
                            <p-button  label="Editar"   icon="pi pi-user-edit" size="small" (click)="Fill(depto.dept_Codigo)" severity="primary" [raised]="true" [plain]="true"></p-button>
                            <p-button  label="Detalles"   icon="pi pi-book" size="small" (click)="detalles(depto.dept_Codigo)" severity="secondary" [raised]="true" [plain]="true"></p-button>
                            <p-button  label="Eliminar" icon="pi pi-trash" size="small" (click)="deleteSelectedProducts(depto.dept_Codigo)" severity="danger" [raised]="true" [plain]="true"></p-button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td |olspan="2">No hay datos para cargar.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="2">Cargando datos. Por favor espera.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
