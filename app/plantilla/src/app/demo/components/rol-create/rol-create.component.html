<div class="grid">
    <p-toast></p-toast>
    <div class="col-12 p-lg-12">
        <div class="card">
            <h3>Rol:</h3>
            <form [formGroup]="form">
                <div class="field">
                    <input [ngClass]="{'ng-invalid ng-dirty': submitted && form.controls['rolNombre'].invalid}" type="text" class="p-inputtext col-6"   formControlName="rolNombre">
                    <br>
                    <small class="ng-dirty ng-invalid"
                    *ngIf="submitted && form.controls['rolNombre'].invalid"
                    style="color: red !important;">Rol Requerido</small>
                </div>
             
            </form>

            <div class="col-12 xl:col-8">
                <p-pickList [source]="sourceCities" [target]="targetCities" sourceHeader="Pantallas" targetHeader="Pantallas Agregadas" [dragdrop]="true"
                [responsive]="true" [sourceStyle]="{'height':'250px'}" [targetStyle]="{'height':'250px'}"
                >
        <ng-template let-pantalla pTemplate="item">
            <div>{{ pantalla.name }}</div>
        </ng-template>
    </p-pickList>
            </div>

            <div class="p-field p-d-flex" style="justify-content: end;">
                <button pButton pRipple type="button" label="Volver" icon="pi pi-times" class="p-button-rounded p-button-secondary mt-4" (click)="Volver()"></button>
                <button pButton pRipple type="button" label="Guardar" icon="pi pi-check" class="p-button-rounded ms-6" (click)="guardar()"></button>
            </div>
        </div>
    </div>
</div>
