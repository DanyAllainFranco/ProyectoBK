<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Municipios</h5>
            <p-table [value]="Municipio" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines"
                [paginator]="true" [globalFilterFields]="['muni_Codigo','muni_Descripcion','dept_Codigo','dept_Descripcion']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear()"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter($event)" placeholder="Buscar"
                                class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                C贸digo
                                <p-columnFilter type="text" field="muni_Codigo" display="menu"
                                    placeholder="Buscar por c贸digo"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Descripci贸n
                                <p-columnFilter type="text" field="muni_Descripcion" display="menu"
                                    placeholder="Buscar por descripci贸n"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Departamento Codigo
                                <p-columnFilter type="text" field="dept_Codigo" display="menu"
                                    placeholder="Buscar por Departamento"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Departamento
                                <p-columnFilter type="text" field="dept_Descripcion" display="menu"
                                    placeholder="Buscar por Departamento"></p-columnFilter>
                            </div>
                        </th>
                        <th style="text-align: center;">
                    
                            Acciones
    
                    
                         </th> 
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-empl>
                    <tr>
                        <td>{{empl.muni_Codigo}}</td>
                        <td>{{empl.muni_Descripcion}}</td>
                        <td>{{empl.dept_Codigo}}</td>
                        <td>{{empl.dept_Descripcion}}</td>
                        <td style="display: flex; justify-content: space-around;">
                            <button pButton pRipple type="button" label="Editar" class="p-button-raised p-button-success"  (click)="Fill(depto.dept_Codigo)"></button>
                            <button pButton pRipple type="button" label="Detalles" class="p-button-raised p-button-secondary" (click)="detalles(depto.dept_Codigo)"></button>
                            <button pButton pRipple type="button" label="Eliminar" class="p-button-raised p-button-danger"  (click)="deleteSelectedProducts(depto.dept_Codigo)"></button>
                          
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="2">No hay datos para cargar.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="2">Cargando datos. Por favor espera.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
