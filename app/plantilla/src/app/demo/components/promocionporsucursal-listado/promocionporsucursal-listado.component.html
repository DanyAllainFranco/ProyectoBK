<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Promociones por Sucursal</h5>
            <p-table [value]="PromocionSucursal" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines"
                [paginator]="true" [globalFilterFields]="['ppSu_Id','prom_Descripcion','sucu_Descripcion','muni_Codigo']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear()"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter($event)" placeholder="Buscar"
                                class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Código
                                <p-columnFilter type="text" field="ppSu_Id" display="menu"
                                    placeholder="Buscar por código"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Promocion
                                <p-columnFilter type="text" field="prom_Descripcion" display="menu"
                                    placeholder="Buscar por Promocion"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Sucursal
                                <p-columnFilter type="text" field="sucu_Descripcion" display="menu"
                                    placeholder="Buscar por Sucursal"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Municipio
                                <p-columnFilter type="text" field="muni_Codigo" display="menu"
                                    placeholder="Buscar por Sucursal"></p-columnFilter>
                            </div>
                        </th>
                        <th style="text-align: center;">
                    
                            Acciones
    
                    
                         </th> 
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-PrSu>
                    <tr>
                        <td>{{PrSu.ppSu_Id}}</td>
                        <td>{{PrSu.prom_Descripcion}}</td>
                        <td>{{PrSu.sucu_Descripcion}}</td>
                        <td>{{PrSu.muni_Codigo}}</td>
                        <td style="display: flex; justify-content: space-around;">
                            <button pButton pRipple type="button" label="Editar" class="p-button-raised p-button-success"  (click)="Fill(depto.dept_Codigo)"></button>
                            <button pButton pRipple type="button" label="Detalles" class="p-button-raised p-button-secondary" (click)="detalles(depto.dept_Codigo)"></button>
                            <button pButton pRipple type="button" label="Eliminar" class="p-button-raised p-button-danger"  (click)="deleteSelectedProducts(depto.dept_Codigo)"></button>
                          
                        </td>
              
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="2">No hay datos para cargar.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="2">Cargando datos. Por favor espera.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
