<div class="grid p-fluid">
    <div class="col-12 lg:col-12">
        <p-toast></p-toast>
        <div class="card">
            <h3>Seleccione el rango de fecha:</h3>
            <div class="field">
                <input  type="date" id="fechaInicio" [(ngModel)]="fechaInicio" (change)="cambiarFechaInicio($event)" class="p-inputtext col-6">
                <input  type="date" id="fechaFin" [(ngModel)]="fechaFin" (change)="cambiarFechaFin($event)" class="p-inputtext col-6">
            </div>

        </div>
    </div>
</div>

<div class="grid p-fluid">
    
    <div class="col-12 lg:col-6">
        <div class="card">
            <h3>Gr√°fico de Alimentos Mas Vendidos</h3>
            <p-chart type="pie" [data]="chartDataAlimento" [options]="chartOptionsAlimento" styleClass="chart"></p-chart>
        </div>
    </div>
</div>
