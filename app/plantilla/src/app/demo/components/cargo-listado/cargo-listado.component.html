<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Cargos</h5>
            <p-table [value]="cargo" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines"
                [paginator]="true" [globalFilterFields]="['carg_Descripcion']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear()"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter($event)" placeholder="Buscar"
                                class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>                       
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Cargos
                                <p-columnFilter type="text" field="carg_Descripcion" display="menu"
                                    placeholder="Buscar por descripciÃ³n"></p-columnFilter>
                            </div>
                        </th>     
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-carg>
                    <tr>
                        <td>{{carg.carg_Descripcion}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="2">No hay datos para cargar.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="2">Cargando datos. Por favor espera.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
