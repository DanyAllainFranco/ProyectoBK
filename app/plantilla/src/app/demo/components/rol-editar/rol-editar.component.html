  <div class="grid">
    <p-toast></p-toast>
    <div class="col-12 p-lg-12">
      <div class="card">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
        <h3>Rol:</h3>
        <div class="field">
          
                <input [ngClass]="{'ng-invalid ng-dirty': submitted && form.controls['nombreRol'].invalid}" type="text" formControlName="nombreRol" class="p-inputtext col-6" [ngModel]="rol?.rol_Descripcion" (ngModelChange)="onNombreRolChange($event)" name="nombreRol">
                <br>
                <small class="ng-dirty ng-invalid"
                *ngIf="submitted && form.controls['nombreRol'].invalid"
                style="color: red !important;">Rol Requerido</small>
           
          <br>
        </div>
        <div class="col-12 xl:col-8">
          <p-pickList [source]="sourceCities" [target]="targetCities" sourceHeader="Pantallas" targetHeader="Pantallas Agregadas" [dragdrop]="true"
                      [responsive]="true" [sourceStyle]="{'height':'250px'}" [targetStyle]="{'height':'250px'}">
            <ng-template let-pantalla pTemplate="item">
              <div>{{ pantalla.name }}</div>
            </ng-template>
          </p-pickList>
        </div> 
        <div class="p-field p-d-flex" style="justify-content: end;">
          <button pButton pRipple type="button" label="Volver" icon="pi pi-times" (click)="Volver()" class="p-button-rounded p-button-secondary mt-4"></button>
          <button pButton pRipple type="submit" label="Guardar" icon="pi pi-check" class="p-button-rounded ms-6"></button>
        </div>
    </form>
      </div>
    </div>
  </div>
