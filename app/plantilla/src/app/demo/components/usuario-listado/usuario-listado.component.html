<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Usuario</h5>
            <p-table [value]="usuarios" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines"
            [paginator]="true" [globalFilterFields]="['usua_Id,usua_Usuario,usua_Admin,empl_Id,rol_Id']" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear()"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter($event)" placeholder="Buscar"
                                class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>                       
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Usuario
                                <p-columnFilter type="text" field="usua_Usuario" display="menu"
                                    placeholder="Buscar por Usuario"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Admin
                                <p-columnFilter type="text" field="usua_Admin" display="menu"
                                    placeholder="Buscar por Alimento"></p-columnFilter>
                            </div> 
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Nombre
                                <p-columnFilter type="text" field="empl_Id" display="menu"
                                    placeholder="Buscar por Nombre"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem"> 
                            <div class="flex justify-content-between align-items-center">
                                Rol
                                <p-columnFilter type="text" field="rol_Id" display="menu"
                                    placeholder="Buscar por Rol"></p-columnFilter>
                            </div> 
                        </th> 
                        
                        <th style="text-align: center;">
                    
                            Acciones
    
                    
                         </th> 
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-usua>
                    <tr>
                        <td>{{usua.usua_Usuario}}</td>
                        <td>{{usua.usua_Admin}}</td>
                        <td>{{usua.empl_Id}}</td>
                        <td>{{usua.rol_Id}}</td>
                        <td style="display: flex; justify-content: space-around;">
                            <button pButton pRipple type="button" label="Editar" class="p-button-raised p-button-success"  (click)="Fill(depto.dept_Codigo)"></button>
                            <button pButton pRipple type="button" label="Detalles" class="p-button-raised p-button-secondary" (click)="detalles(depto.dept_Codigo)"></button>
                            <button pButton pRipple type="button" label="Eliminar" class="p-button-raised p-button-danger"  (click)="deleteSelectedProducts(depto.dept_Codigo)"></button>
                          
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td |olspan="2">No hay datos para cargar.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="2">Cargando datos. Por favor espera.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
