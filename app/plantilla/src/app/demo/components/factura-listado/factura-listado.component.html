<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Factura</h5>
            <div class="grid">
                <div class="col-12">
                    <button  pButton icon="pi pi-external-link" (click)="CrearNuevaFactura()" label="Nueva orden" class="mr-2"></button>
                </div>
            </div>
            <p-table [value]="factura" [rows]="11" [rowHover]="true" styleClass="p-datatable-gridlines"
                [paginator]="true" [globalFilterFields]="['fact_Id']" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>                       
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                              NÂ° de Orden
                                <p-columnFilter type="text" field="fact_Descripcion" display="menu"
                                    placeholder="Buscar por Alimento"></p-columnFilter>
                            </div>
                        </th>    
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Factura a nombre de
                                <p-columnFilter type="text" field="fact_Precio" display="menu"
                                placeholder="Buscar por Alimento"></p-columnFilter>
                            </div>
                        </th>     
                        <th>
                            <div class="flex justify-content-between align-items-center">
                              Fecha de facturacion
                                <p-columnFilter type="text" field="fact_Precio" display="menu"
                                    placeholder="Buscar por Alimento"></p-columnFilter>
                            </div>
                        </th> 
                        
                        <th style="text-align: center;">
                            Acciones     
                         </th> 
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-fact>
                    <tr>
                        <td>{{fact.fact_Id}}</td>
                        <td>{{fact.clie_Nombre}}</td>
                        <td>{{fact.fact_Fecha | date: 'dd/MM/yyyy' }}</td>
                        <td style="display: flex; justify-content: space-around; align-items: center;">
                            <button pButton pRipple type="button" label="Factura" class="p-button-raised p-button-primary" (click)="detalles(fact.fact_Id)"></button>
                        </td>
                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td |olspan="2">No hay datos para cargar.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="2">Cargando datos. Por favor espera.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
