<div class="grid">
    <div class="col-12">
        <p-toast></p-toast>
        <div class="card">

            <div class=" grid">
                <form [formGroup]="form" class="grid col-12 p-fluid p-formgrid">

                    <div class="field col-12 md:col-4">
                        <h5>Nombre:</h5>
                        <label>{{ form.get('nombreRol').value }}</label>
                    </div>
                    <div class="field col-12 md:col-4">
                        <h5>Precio:</h5>
                        <label>{{ form.get('Comb_Precio').value }}</label>
                    </div>
                    <div class="field col-12 md:col-4">
                        <h5>Alimento:</h5>
                        <label>{{ form.get('Alim_Id').value }}</label>
                    </div>
                    <div class="field col-12 md:col-4">
                        <h5>Bebida:</h5>
                        <label>{{ form.get('Bebi_Id').value }}</label>
                    </div>
                    <div class="field col-12 md:col-4">
                        <h5>Postre:</h5>
                        <label>{{ form.get('postre').value }}</label>
                    </div>
                    <div class="field col-12 md:col-4">
                        <h5>Complemento:</h5>
                        <label>{{ form.get('Comp_Id').value }}</label>
                    </div>
                    <!-- <div class="field col-12 md:col-6">
                    <label>Imagen</label>
                    <p-fileUpload #fileUpload name="demo[]" [mode]="'basic'" (onSelect)="onImageSelect($event)"
                    [multiple]="false" accept="image/*" [maxFileSize]="1000000" chooseLabel="{{ showFileUpload ? 'Seleccione' : '' }}">
                </p-fileUpload>
                <br>
                <small class="ng-dirty ng-invalid" style="color: red; font-size: 15px;"
                    [style.display]="invalid ? 'block' : 'none'">El campo es requerido</small>
                </div> -->
                </form>
            </div>
            <div class="justify-content-center ms-5">

                <div class="text-center">
                    <p-image *ngIf="selectedImageURL" [src]="selectedImageURL" alt="Imagen seleccionada" width="250"
                        [preview]="true"></p-image>

                </div>
            </div>
            <div class="grid p-justify-end">
                <div class="col">
                    <button pButton pRipple type="button" label="Volver" icon="pi pi-times"
                        class="p-button-rounded p-button-secondary mt-4" (click)="Volver()"></button>

                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h1>Auditoria</h1>
                </div>
            </div>
            <div class="card-body">
                <p-table [value]="staticData">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:200px">Accion</th>
                            <th style="width:200px">Usuario</th>
                            <th style="width:200px">Fecha</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-transaction>
                        <tr>
                            <td style="width:200px;">Creado</td>
                            <td style="width:200px">{{ form.get('creacion').value }}</td>
                            <td style="width:200px">{{ form.get('FechaCreacion').value }}</td>
                        </tr>
                        <tr>
                            <td style="width:200px;">Modificado</td>
                            <td style="width:200px">{{ form.get('modifica').value }}</td>
                            <td style="width:200px">{{ form.get('FechaModificacion').value }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
