<p-toast></p-toast>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <h1 class="text-center">Promociones</h1>
            <button pButton icon="pi pi-plus-circle" style="margin-bottom: 10px;" (click)="Nuevo()" label="Nuevo"
                [class.hidden]=""></button>
            <p-table [value]="Promocion" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines"
                [paginator]="true"
                [globalFilterFields]="['prom_Id','prom_Descripcion','prom_Precio','prom_Imagen','prom_Dia']"
                responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <!-- <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button> -->
                        <div class=" mb-2"> </div>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Buscar" class="w-full" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                ID
                                <p-columnFilter type="text" field="prom_Id" display="menu"
                                    placeholder="Buscar por ID"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Descripción
                                <p-columnFilter type="text" field="prom_Descripcion" display="menu"
                                    placeholder="Buscar por descripción"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Precio
                                <p-columnFilter type="text" field="prom_Precio" display="menu"
                                    placeholder="Buscar por Precio"></p-columnFilter>
                            </div>
                        </th>

                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Dia
                                <p-columnFilter type="text" field="prom_Dia" display="menu"
                                    placeholder="Buscar por Dia"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Imagen
                                <!-- <p-columnFilter type="text" field="prom_Dia" display="menu"
                                    placeholder="Buscar por Dia"></p-columnFilter> -->
                            </div>
                        </th>
                        <th style="text-align: center;">

                            Acciones


                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-prom>
                    <tr>
                        <td>{{prom.prom_Id}}</td>
                        <td>{{prom.prom_Descripcion}}</td>
                        <td>{{prom.prom_Precio}}</td>

                        <td>{{prom.dias_Descripcion}}</td>
                        <td>
                            <img src="http://sistemarestaurante.somee.com/uploads/{{prom.prom_Imagen}}" alt=""
                                width="100">
                        </td>
                        <td style="display: flex; justify-content: space-around; ;grid-gap: 5px;">
                            <p-button label="Editar" icon="pi pi-user-edit" size="small"
                                (click)="editarPromo(prom.prom_Id)" severity="primary" [raised]="true"
                                [plain]="true"></p-button>
                            <p-button label="Detalles" icon="pi pi-book" size="small"
                                (click)="detallePromo(prom.prom_Id)" severity="secondary" [raised]="true"
                                [plain]="true"></p-button>
                            <p-button label="Eliminar" icon="pi pi-trash" size="small"
                                (click)="confirmarEliminarDepartamento(prom)" severity="danger" [raised]="true"
                                [plain]="true"></p-button>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="2">No hay datos para cargar.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="2">Cargando datos. Por favor espera.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <p-dialog header="Confirmar Eliminación" [(visible)]="confirmacionVisible" modal="true"
            [style]="{ width: '300px' }">
            <p>¿Está seguro de que desea eliminar este registro?</p>
            <p-footer>
                <button pButton type="button" class="mr-2" label="Cancelar" (click)="cancelarEliminar()"></button>
                <button pButton type="button" label="Confirmar" class="p-button-danger"
                    (click)="eliminarDepartamento()"></button>
            </p-footer>
        </p-dialog>
    </div>
</div>
