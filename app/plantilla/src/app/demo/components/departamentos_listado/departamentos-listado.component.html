<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <h1>Departamentos</h1>
            <p-dialog header="{{modalTitle}}" [(visible)]="display" [modal]="true" showEffect="fade"
                [style]="{width: '30vw'}" [breakpoints]="{'960px': '75vw'}">
                <form [formGroup]="formDepartamento">
                    <div class="p-fluid">
                        <div class="p-formgrid grid">
                            <div class="field col">
                                <label htmlFor="name2">Codigo</label>
                                <input pInputText formControlName="codigo" autocomplete="off" id="name2" type="text" [ngClass]="{'ng-invalid ng-dirty': submitted && formDepartamento.controls['codigo'].invalid}"/>
                                <small class="ng-dirty ng-invalid"
                                *ngIf="submitted && formDepartamento.controls['codigo'].invalid"
                                style="color: red !important;">Codigo Requerido</small>
                            </div>
                            <div class="field col">
                                <label htmlFor="email2">Departamento</label>
                                <input pInputText formControlName="departamento" autocomplete="off" id="email2"
                                    type="text" [ngClass]="{'ng-invalid ng-dirty': submitted && formDepartamento.controls['departamento'].invalid}"/>
                                    <small class="ng-dirty ng-invalid"
                                    *ngIf="submitted && formDepartamento.controls['departamento'].invalid"
                                    style="color: red !important;">Departamento Requerido</small>
                            </div>
                        </div>
                    </div>
                </form>
                <ng-template pTemplate="footer">
                    <button pButton icon="pi pi-times" (click)="display=false" label="Cerrar"
                        class="p-button-outlined p-button-danger mr-2"></button>
                    <button pButton icon="pi pi-check" (click)="guardarDepartamento()" label="{{modalButtonLabel}}"
                        class="p-button-outlined"></button>
                </ng-template>
            </p-dialog>
            <div class="grid">
                <div class="col-12">
                    <button (click)="displayNuevoDepartamento()" pButton icon="pi pi-plus-circle" label="Nuevo"
                        class="mr-2"></button>
                    <!-- <button mat-button >Nuevo</button>                         -->
                </div>
            </div>

            <p-table [value]="departamento" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines"
                [paginator]="true" [globalFilterFields]="['dept_Codigo','dept_Descripcion']" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Código
                                <p-columnFilter type="text" field="dept_Codigo" display="menu"
                                    placeholder="Buscar por código"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Departamento
                                <p-columnFilter type="text" field="dept_Descripcion" display="menu"
                                    placeholder="Buscar por descripción"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Acciones

                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-departamento>
                    <tr>
                        <td>{{departamento.dept_Codigo}}</td>
                        <td>{{departamento.dept_Descripcion}}</td>
                        <td style="display: flex;grid-gap: 10px;">
                            <p-button label="Editar" icon="pi pi-user-edit" size="small"
                                (click)="editDepartamento(departamento)" severity="primary" [raised]="true"
                                [plain]="true"></p-button>
                            <p-button label="Detalles" icon="pi pi-book" size="small"
                                (click)="detalleRol(departamento.dept_Codigo)" severity="secondary" [raised]="true"
                                [plain]="true"></p-button>
                            <p-button label="Eliminar" icon="pi pi-trash" size="small"
                                (click)="confirmarEliminarDepartamento(departamento)" severity="danger" [raised]="true"
                                [plain]="true"></p-button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="2">No hay datos para cargar.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="2">Cargando datos. Por favor espera.</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
        <p-dialog header="Confirmar Eliminación" [(visible)]="confirmacionVisible" modal="true"
            [style]="{ width: '300px' }">
            <p>¿Está seguro de que desea eliminar este registro?</p>
            <p-footer>
                <button pButton type="button" class="mr-2" label="Cancelar" (click)="cancelarEliminar()"></button>
                <button pButton type="button" label="Confirmar" class="p-button-danger"
                    (click)="eliminarDepartamento()"></button>
            </p-footer>
        </p-dialog>
    </div>
</div>
