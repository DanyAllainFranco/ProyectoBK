<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Postres</h5>
            <p-dialog header="{{modalTitle}}" [(visible)]="display" [modal]="true" showEffect="fade"
                [style]="{width: '30vw'}" [breakpoints]="{'960px': '75vw'}">
                <form [formGroup]="formDepartamento">
                    <div class="p-fluid">
                        <div class="p-formgrid grid">
                            <div class="field col">
                                <label htmlFor="name2">Postre</label>
                                <input pInputText formControlName="post_Descripcion" autocomplete="off" id="name2"
                                    type="text" />
                            </div>
                            <div class="field col">
                                <label htmlFor="email2">Precio</label>
                                <input pInputText formControlName="post_Precio" autocomplete="off" id="email2"
                                    type="text" />

                            </div>

                        </div>
                    </div>
                    <div class="p-fluid">
                        <div class="p-formgrid grid">
                            <div class="field col">
                                <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)"
                                    [multiple]="true" accept="image/*" [maxFileSize]="1000000">
                                    <ng-template pTemplate="content">
                                        <!-- <p-image src="assets/demo/images/galleria/galleria10.jpg" alt="Image" width="250" [preview]="true"></p-image> -->
                                        <div class="col-12">
                                            <div class="flex justify-content-center">
                                                <p-image src="assets/demo/images/galleria/galleria10.jpg" alt="Image"
                                                    width="250" [preview]="true"></p-image>
                                            </div>

                                        </div>
                                    </ng-template>
                                </p-fileUpload>
                            </div>
                        </div>
                    </div>





                </form>
                <ng-template pTemplate="footer">
                    <button pButton icon="pi pi-times" (click)="display=false" label="Cerrar"
                        class="p-button-outlined p-button-danger mr-2"></button>
                    <button pButton icon="pi pi-check" (click)="guardarDepartamento()" label="{{modalButtonLabel}}"
                        class="p-button-outlined"></button>
                </ng-template>
            </p-dialog>
            <div class="grid">
                <div class="col-12">
                    <button (click)="displayNuevoDepartamento()" pButton icon="pi pi-plus-circle" label="Nuevo"
                        class="mr-2"></button>

                </div>
            </div>
            <p-table [value]="Postre" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines"
                [paginator]="true" [globalFilterFields]="['post_id','post_Descripcion','post_Precio','post_Imagen']"
                responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear()"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter($event)" placeholder="Buscar"
                                class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Código
                                <p-columnFilter type="text" field="post_id" display="menu"
                                    placeholder="Buscar por código"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Descripción
                                <p-columnFilter type="text" field="post_Descripcion" display="menu"
                                    placeholder="Buscar por descripción"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Precio
                                <p-columnFilter type="text" field="post_Precio" display="menu"
                                    placeholder="Buscar por Precio"></p-columnFilter>
                            </div>
                        </th>
                        <!-- <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Imagen
                                <p-columnFilter type="text" field="post_Imagen" display="menu"
                                    placeholder="Buscar por Imagen"></p-columnFilter>
                            </div>
                        </th> -->
                        <th style="text-align: center;">

                            Acciones


                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-post>
                    <tr>
                        <td>{{post.post_id}}</td>
                        <td>{{post.post_Descripcion}}</td>
                        <td>{{post.post_Precio}}</td>
                        <!-- <td>
                            <img [src]="post.post_Imagen" alt="Imagen de promoción" style="width: 100px; height: auto;">
                        </td>     -->
                        <td style="display: flex; justify-content: space-around; ;grid-gap: 5px;">
                            <p-button label="Editar" icon="pi pi-user-edit" size="small"
                                (click)="Fill(depto.dept_Codigo)" severity="primary" [raised]="true"
                                [plain]="true"></p-button>
                            <p-button label="Detalles" icon="pi pi-book" size="small"
                                (click)="detalles(depto.dept_Codigo)" severity="secondary" [raised]="true"
                                [plain]="true"></p-button>
                            <p-button label="Eliminar" icon="pi pi-trash" size="small"
                                (click)="deleteSelectedProducts(depto.dept_Codigo)" severity="danger" [raised]="true"
                                [plain]="true"></p-button>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="2">No hay datos para cargar.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="2">Cargando datos. Por favor espera.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
